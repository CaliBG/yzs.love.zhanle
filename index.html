<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致亲爱的你</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff0f3; /* 浪漫浅粉色 */
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 照片外框 */
        .photo-frame {
            background: white;
            padding: 12px;
            padding-bottom: 40px; /* 留白感，像拍立得 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 4px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: translateY(-5px) rotate(1deg);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        /* 文本样式 */
        .love-text {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #ff4d6d; /* 深粉红 */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 爱心动画 */
        .heart {
            display: inline-block;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="photo-frame">
        <img src="aibb.jpg.jpg" alt="我们的照片">
    </div>

    <div class="love-text">
        我只爱你 <span class="heart">❤️</span>
    </div>

</body>
</html>
