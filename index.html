<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致亲爱的你</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f3; /* 浪漫浅粉色 */
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 照片样式 */
        .photo-frame {
            background: white;
            padding: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 30px;
            max-width: 400px;
        }

        .photo-frame img {
            width: 100%;
            display: block;
            border-radius: 4px;
        }

        /* Figma 嵌入容器 */
        .figma-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        iframe {
            display: block;
            width: 100%;
            height: 450px;
            border: none;
        }

        /* 底部文字样式 */
        .love-text {
            font-size: 2.5rem;
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .heart {
            display: inline-block;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 手机端适配 */
        @media (max-width: 600px) {
            iframe {
                height: 300px;
            }
            .love-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="photo-frame">
        <img src="aibb.jpg.jpg" alt="我们的照片">
    </div>

    <div class="figma-container">
        <iframe src="https://embed.figma.com/site/aZ8tRpvC6CBQrwGB6ftTFN/Untitled?node-id=0-1&embed-host=share" allowfullscreen></iframe>
    </div>

    <div class="love-text">
        我只爱你 <span class="heart">❤️</span>
    </div>

</body>
</html>
