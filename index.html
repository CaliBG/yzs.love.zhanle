<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致最亲爱的你</title>
    <style>
        /* 页面整体样式 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5; /* 浅粉色背景，更浪漫 */
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 照片容器 */
        .photo-container {
            width: 90%;
            max-width: 500px;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.02); /* 鼠标悬停时微放大 */
        }

        /* 照片样式 */
        img {
            width: 100%;
            display: block;
        }

        /* 文本样式 */
        .text {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #d63031; /* 爱心红 */
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        /* 简单的心跳动画 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            color: #d63031;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="IMG_6613.HEIC" alt="我们的照片">
    </div>

    <div class="text">
        我只爱你 <span class="heart">❤️</span>
    </div>

</body>
</html>
